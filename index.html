<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Picker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .user-list { margin-bottom: 20px; }
    .results { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Select Players</h2>
  <div class="user-list">
    <label><input type="checkbox" value="Ahmed"> Ahmed</label><br>
    <label><input type="checkbox" value="Omar"> Omar</label><br>
    <label><input type="checkbox" value="Youssef"> Youssef</label><br>
    <label><input type="checkbox" value="Yahia"> Yahia</label><br>
  </div>

  <button onclick="findGames()">Find Common Games</button>

  <div class="Proposed Games" id="results"></div>

  <script>
    // Games and who plays them
    const games = {
      "Headliners": ["Ahmed", "Youssef", "Omar", "Yahia"],
	  "R.E.P.O": ["Ahmed", "Youssef", "Omar", "Yahia"],
	  "Peak": ["Ahmed", "Youssef", "Omar", "Yahia"],
	  "Murky Divers": ["Ahmed", "Youssef", "Omar", "Yahia"],
      "Golf with Friends": ["Ahmed", "Youssef", "Omar", "Yahia"],
      "League of Legends": ["Ahmed", "Youssef"],
      "2xKo": ["Ahmed", "Youssef", "Omar"],
	  "VRising": ["Ahmed", "Youssef", "Omar"],
	  "Kingdom 2 Crowns": ["Ahmed", "Omar"],
	  "Police Simulator": ["Ahmed", "Youssef"]
    };

    function findGames() {
      const checked = Array.from(document.querySelectorAll('input[type=checkbox]:checked')).map(cb => cb.value);
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (checked.length === 0) {
        resultsDiv.textContent = "Please select at least one player.";
        return;
      }

      // Find games that ALL selected players play
      let commonGames = Object.keys(games).filter(game => checked.every(player => games[game].includes(player)));

      // Shuffle results (random order)
      commonGames = commonGames.sort(() => Math.random() - 0.5);

      if (commonGames.length === 0) {
        resultsDiv.textContent = "No common games found.";
      } else {
        const ul = document.createElement("ul");
        commonGames.forEach(game => {
          const li = document.createElement("li");
          li.textContent = game;
          ul.appendChild(li);
        });
        resultsDiv.appendChild(ul);
      }
    }
  </script>
</body>
</html>
